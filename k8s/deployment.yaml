# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-portal-frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: student-portal-frontend
  template:
    metadata:
      labels:
        app: student-portal-frontend
    spec:
      containers:
        - name: student-portal-frontend
          image: dilsadmohammed4/student-portal-frontend:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: "http://student-portal-service:9000"